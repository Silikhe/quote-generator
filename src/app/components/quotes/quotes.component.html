    <div class="container mt-5 mb-5 mx-auto">
        <div class="row">

            <div class="col-md-4" *ngFor="let quote of quotes | slice:0:3">
                <!-- (dblclick)="deleteQuote($event, quote)" -->
                <div class="containers p-2 cont">
                    <div class="card-carousel">
                        <header>
                            <span id="pagination-count" class="pagination-count">{{thumpsUp}}</span>
                            <a [ngClass]="status ? 'success' : 'danger'" (click)="thumbUp()">
                                <span class="view">
                                    <i class="likes fas fa-thumbs-up"></i>
                                </span>
                            </a>
                            <a (click)="thumbDown()">
                                <span id="heart" class="heart">
                                    <i class="fas fa-thumbs-down"></i>
                                </span>
                            </a>

                        </header>
                        <div id="twentyfive" class="content-wrapper twentyfive">
                            <div class="content">
                                <p class="quote">{{quote.quote}}</p>
                                <p class="author">- {{quote.credit}}</p>
                            </div>
                        </div>
                        <div class="trash-a" (click)="deleteQuote($event, quote)">
                            <div class="float-left trash">
                                <i class="far fa-trash-alt"></i>
                            </div>
                        </div>
                        <p class="float-right date">{{quote.date.toDate() | dateAgo }}</p>
                    </div>
                    <span id="hearted" class="hearted"></span>

                </div>
            </div>
        </div>
        <div class="container m-3 text-center mt-3">
            <a href="all-quotes">
                <app-button color="#F94637" col="blue" text="View All Quotes"></app-button>
            </a>
        </div>
